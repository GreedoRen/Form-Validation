<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | SocialApp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="row">
            <form class="col s6" id="myForm" >
                <div class="row">
                    <div class="input-field col s6">
                        <label for="firstName">First Name</label>
                        <input type="text" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="Last Name" id="lastName" onfocusout="validateLastName()" />
                        <span class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="password">Password</label>
                        <input type="password"  name="password" id="password" onfocusout="validatePassword()"/>
                        <span class="helper-text"></span>
                    </div>       
                    <div class="input-field col s6">
                        <label for="consfirmPassword">Confirm Password</label>
                        <input type="password"  name="Confirm password" id="confirmPassword" onfocusout="validateConfirmPassword()"/>
                        <span class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" onfocusout="validateEmail()"/>
                        <span class="helper-text"></span>
                    </div>
                </div>
                <button type="submit" class="btn waves-effect waves-light">
                    Sign Up
                </button>
            </form>
            <div class="col s6">
                <img src="https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083376_960_720.jpg" alt="Woman" style="width: 100%; border-radius: 6px; opacity:0.85;">
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
